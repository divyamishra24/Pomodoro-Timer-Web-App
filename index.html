<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="box">
        <h1>Pomodoro Timer</h1>


        <div class="timer-wrapper">
            <svg width="220" height="220">
                <circle cx="110" cy="110" r="100" stroke="rgba(255,255,255,0.2)" stroke-width="12" fill="none" />
                <circle id="progress" cx="110" cy="110" r="100" stroke="#ff95e5" stroke-width="12" fill="none"
                    stroke-linecap="round" />
            </svg>

            <div id="timer">25:00</div>
        </div>



        <div class="options">
            <button id="start">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="22" height="22" fill="none"
                    color="black" stroke="currentColor" stroke-width="1.5">
                    <path d="M8 5v14l11-7z" />
                </svg>
                <span>
                    Start

                </span>
            </button>
            <button id="pause">
                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22
                " fill="currentColor" class="bi bi-pause" color="black" viewBox="0 0 16 16">
                    <path
                        d="M6 3.5a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-1 0V4a.5.5 0 0 1 .5-.5m4 0a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-1 0V4a.5.5 0 0 1 .5-.5" />
                </svg>
                <span>Pause</span>

            </button>

            <button id="reset">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="22" height="22" fill="none"
                    color="black" stroke="currentColor" stroke-width="1.5">
                    <path d="M20 12a8 8 0 1 1-2.3-5.7" />
                    <polyline points="20 4 20 10 14 10" />
                </svg>
                <span>Reset</span>
            </button>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
